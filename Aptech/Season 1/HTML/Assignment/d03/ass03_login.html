<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ass 03 Login</title>
    <link rel="stylesheet" href="css/ass03_login.css">
</head>

<body>
    <div class="container">
        <form action="ass03_home.html">
            <h2>LOGIN</h2>
            <table>

                <tr>
                    <td>Username </td>
                    <td>
                        <input type="text" name="txtUser" id="txtUser" placeholder="Username" value="seohyun" required>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="txtPass" id="txtPass" placeholder="Password" value="123" required>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" value="Login" id="btnLogin" name="btnLogin">
                        <input type="reset" value="Cancel" id="btnCancel" name="btnCancel">
                        <button id="btnDK" name="btnDK" class=signup><a href="ass03_dangky.html">Sign Up</a></button>
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>

</html>
