    <script>
        document.getElementById("formRegister").onsubmit = function() {
            //Khai báo các giá trị dữ liệu trong form
            var user = document.getElementById("txtUser").value;
            var pass1 = document.getElementById("txtPass1").value;
            var pass2 = document.getElementById("txtPass2").value;
            var email = document.getElementById("txtEmail").value;
            var name = document.getElementById("txtName").value;
            var dob = document.getElementById("txtDOB").value;
            var phone = document.getElementById("txtPhone").value;
            var address = document.getElementById("txtAddress").value;
            var city = document.getElementById("cbCity").value;
            var comment = document.getElementById("txtComment").value;
            //Check Gender Nam or Nữ
            if (document.getElementById("rdMale").checked == true) {
                var gender = "Male"
            } else {
                var gender = "Female";
            }
            //Check Hobbies
            var hobbie = " ";
            if (document.getElementById("ck1").checked == true) {
                hobbie = hobbie + " 111 ";
            }
            if (document.getElementById("ck2").checked == true) {
                hobbie = hobbie + " 222 ";
            }

            if (document.getElementById("ck3").checked == true) {
                hobbie = hobbie + " 333 ";
            }
            if (document.getElementById("ck1").checked == true && document.getElementById("ck2").checked == true && document.getElementById("ck3").checked == true) {
                hobbie = hobbie + " none ";
            }


            //Kiểm tra Username
            var exp1 = new RegExp("^[0-9a-z]{3,10}$", "i");
            if (!exp1.test(user)) {
                alert("Tài khoản không hợp lệ\n Tài khoản gồm 3>10 chữ số hoặc chữ cái \n Xin vui lòng nhập lại");
                document.getElementById("txtUser").focus();
                return false;
            }

            //Kiểm tra Password
            var exp2 = new RegExp("^\\S{3,25}$");
            if (exp2.test(pass1) == false) {
                alert("Mật khẩu không hợp lệ \n Xin vui lòng nhập lại ");
                document.getElementById("txtPass1").focus();
                return false;
            }

            //Kiểm tra Confirm Password
            if (pass1 !== pass2) {
                alert("Xác nhận mật không chính xác \n Xin vui lòng nhập lại");
                document.getElementById("txtPass2").focus();
                return false;
            }


            //Khai báo mảng 
            var a = new Array();
            a.push("Member Information");
            a.push("------------------");
            a.push("Username : " + user);
            a.push("Password : " + pass1);
            a.push("Email : " + email);
            a.push("Full name : " + name);
            a.push("Phone number : " + phone);
            a.push("Address : " + address);
            a.push("City : " + city);
            a.push("Gender : " + gender);
            a.push("Hobbies : " + hobbie);
            a.push("Comment : " + comment);
            a.push("---------------------------------------------------");
            a.push("Thank you to become a new member of our website !!!");
            //Khai báo chuỗi s là chuỗi a được nối với nhau bằng khoảng trắng
            var s = a.join("\n");
            //Thông báo thông tin đã được đăng ký
            alert(s);
            return false;
        };
